<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang gửi form</title>
</head>
<body>
    <ul>
        <li><a href="../index.html">Trang chủ</a></li>
        <li><a href="./courses.html">Danh sách khóa học</a></li>
        <li><a href="./lab.html">Phòng thí nghiệm</a></li>
        <li><a href="./contact.html">Liên hệ</a></li>
        <li><a href="./about.html">Giới thiệu</a></li>
    </ul>
    <h1>Trang gửi form</h1>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="POST">
        <input id="fullname" type="text", placeholder="Nhập họ tên" name="fullname" value="Nguyễn Văn A"/>
        <label for="fullname">Họ tên</label>
        <br/>
        <input id="email" type="email", placeholder="abcd@gmail.com" name="email"/>
        <label for="email">Email</label>
        <br/>
        <input id="password" type="password" placeholder="Nhập mật khẩu"
               name="password"/>
        <label for="password">Mật khẩu</label>
        <br/>
        <input id="age" type="number" placeholder="Nhập tuổi" name="age"/>
        <label for="age">Tuổi</label>
        <br/><br>
        <label for="category">Danh mục</label>
        <select name="category" id="category">
            <option>option không có value</option>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
        </select>
        <input type="submit" value="Gửi"/>
    </form>
</body>
</html>
